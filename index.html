<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="./styles.css">

</head>


<body>
    <section id="heading">
        <div> Calculator </div>
    </section>    

    <section id="calculator">

        <div id="screen">
            <div id="preview"></div>
            <div id="display"> 0 </div>
        </div>

        <div id="first-row">
            <button class="ac"> AC </button>
            <button class="posneg"> +/- </button>
            <button class="operation mod"> % </button>
            <button class="operation divide"> รท </button>
        </div>

        <div id="second-row">
            <button class="number7"> 7 </button>
            <button class="number8"> 8 </button>
            <button class="number9"> 9 </button>
            <button class="operation multiply"> ร </button>
        </div>

        <div id="third-row">
            <button class="number4"> 4 </button>
            <button class="number5"> 5 </button>
            <button class="number6"> 6 </button>
            <button class="operation sub"> - </button>
        </div>

        <div id="fourth-row">
            <button class="number1"> 1 </button>
            <button class="number2"> 2 </button>
            <button class="number3"> 3 </button>
            <button class="operation add"> + </button>
        </div>

        <div id="fifth-row">
            <button class="number0"> 0 </button>
            <button class="decimal"> . </button>
            <button class="enter"> = </button>
        </div>

    </section>
    <script src="./script.js"></script>
    
</body>



</html>
